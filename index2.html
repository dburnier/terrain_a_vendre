<!DOCTYPE html>
<html>
<head>
  <title>My Website with YouTube Video</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is an example website hosted on {Link: GitHub Pages https://pages.github.com/}.</p>

  <h2>Embedded YouTube Video</h2>

  <div class="video-container">
    <iframe 
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/8t5IB7AJbX0?autoplay=1&mute=1&enablejsapi=1&playsinline=1&loop=1" 
      frameborder="0" 
      allow="accelerometer; autoplay; loop; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>
    
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* Ratio 16:9 */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .video-container iframe {
      id="ytplayer";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>

  <script>
    const player = document.getElementById("ytplayer");
    player.onload = () => {
      player.contentWindow.postMessage('{"event":"command","func":"setPlaybackRate","args":[2]}', '*');
    };
  </script>

</body>
</html>
